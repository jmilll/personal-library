<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Personal Library</h1>
        <button type="button" id="add-book">Add New Book</button>
    </div>
    <div class="form-container"> 
        <form class="book-entry">
            <h2>New Book</h2>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"  required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"  required>
            
            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages" min="0" max="10000"  required>

            <label class="cb-container">Already Finished?
                <input type="checkbox" id="finished">
                <span class="checkmark"></span>  
            </label>

            <button type ="submit" id="submit-button">Add Book</button>
            <button type ="reset" id="cancel-form">X</button> 
          </form> 
    </div>
    <div class="books-container">
<script src="script.js"></script>    
</body>
</html>
